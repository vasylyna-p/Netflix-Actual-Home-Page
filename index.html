<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Ukraine - Wath TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://kit.fontawesome.com/96fcc53ac4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap" rel="stylesheet">

</head>
<body>
    <div class="header">
        <div class="header-top">
            <img src="./img/netflix-logo.png" alt="">
            <div class="header-right">
                <button id="language">
                    <i class="fas fa-solid fa-globe"></i>
                    <span>English</span>
                    <i class="fas fa-solid fa-caret-down"></i></button>
                <button class="btn-sign-in">Sign In</button>
            </div>
        </div>
        <div class="header-bottom">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <h3>Watch anywhere. Cancel anytime.</h3>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <form class="email-signup">
                    <input type="text" placeholder="Email address">
                    <button type="submit">Get Started<i class="fas fa-solid fa-chevron-right"></i></button>
            </form>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
